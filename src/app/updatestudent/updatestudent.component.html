<div class="home_img">
    <div class="login-container">


    <div style="border: 1px solid #ccc; padding: 20px; width: 300px; margin: 0 auto; background-color: rgba(255, 255, 255, 0.829);">
        <p>Update Table!</p>

        <form [formGroup]="updatestudentForm" style="margin-top: 20px;">
            <div style="margin-bottom: 15px;">
            <p>Student Name:</p>
            <input type="text"  formControlName="studentname" style="width: 100%;">
            </div>

            <div style="margin-bottom: 15px;">
            <p>Roll No</p>
            <input type="text"  formControlName="rollno" style="width: 100%;">
            </div>

            <div style="margin-bottom: 15px;">
            <p>Class Name</p>
            <input type="text"  formControlName="classname" style="width: 100%;">
            </div>
            
            <br>
            <button type="submit" (click)="onSubmit()" style="width: 100%; margin-top: 10px;">Update</button>
            <button type="button" [routerLink]="['/view_student']" style="width: 100%; margin-top: 10px;">Back</button>
        </form>
    </div>
</div>
</div>
